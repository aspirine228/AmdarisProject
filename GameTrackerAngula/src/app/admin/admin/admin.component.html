<div [hidden]="false">
    <mat-sidenav-container class="app-container" autosize fullscreen>
      <mat-sidenav dark #sidenav mode="side" [opened]="true">
        <mat-card class="profile-card">
          <mat-card-header>
  
            <mat-card-title style="padding:10px;">
                 {{username}}
            </mat-card-title>
  
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">Logout</button>
              <button mat-menu-item>Change Password</button>
            </mat-menu>
          </mat-card-header>
  
        </mat-card>
        <mat-nav-list>
          <a mat-list-item href="home">
            <mat-icon mat-list-icon>home</mat-icon>
            <span mat-line>Home</span>
          </a>
          <div>
          <a mat-list-item routerLink="games">
            <mat-icon mat-list-icon>games</mat-icon>
            <span mat-line >Games</span>
          </a>
        </div>
        <div *ngIf="roleName=='gamer'">
          <a mat-list-item routerLink="profile">
            <mat-icon mat-list-icon>account_box</mat-icon>
            <span mat-line >Profile</span>
          </a>
        </div>
        <div *ngIf="roleName=='admin'">
          <a mat-list-item routerLink="news">
            <mat-icon mat-list-icon>rate_review</mat-icon>
            <span mat-line >News</span>
          </a>
        </div>
        <div *ngIf="roleName=='gamer'||roleName=='company'">
          <a mat-list-item routerLink="feedback">
            <mat-icon mat-list-icon>feedback</mat-icon>
            <span mat-line >FeedBack</span>
          </a>
        </div>
        <div *ngIf="roleName=='company'||roleName=='admin'">
            <a mat-list-item routerLink="gamers">
              <mat-icon mat-list-icon>supervised_user_circle</mat-icon>
              <span mat-line>Gamers</span>
            </a>
        </div>
          <div *ngIf="roleName=='admin'">
            <a mat-list-item routerLink="companies">
              <mat-icon mat-list-icon>business</mat-icon>
              <span mat-line>Companies</span>
            </a>
          </div>
        
        </mat-nav-list>
  
      </mat-sidenav>
  
      <mat-sidenav-content [hidden]="false">
        <mat-toolbar dark style="background-color:rgb(228, 224, 224)">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>list</mat-icon>
          </button>
        </mat-toolbar>
        <div class="main" [hidden]="false">
          <router-outlet></router-outlet>
        </div>
        <footer class="footer">
          <span style="font-family:sans-serif">&copy; Game History </span>
        </footer>
      </mat-sidenav-content>
  
    </mat-sidenav-container>
  
    <!-- </mat-sidenav-container> -->
  </div>
