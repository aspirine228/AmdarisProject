<mat-card class='light' style="height: 100%;">
    <mat-card-header>
      <mat-card-title class="view-card-title">
        <h1>Companies</h1>
      </mat-card-title>
    </mat-card-header>
  <div class="mat-elevation-z8">
    <table style="width: 100%;" mat-table [dataSource]="companylist">
     
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let company"> {{company.id}} </td>
          </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef > Company Name </th>
        <td mat-cell *matCellDef="let company"> {{company.companyName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="contractStart">
        <th mat-header-cell *matHeaderCellDef > Contract Starts </th>
        <td mat-cell *matCellDef="let company"> {{company.contractStart}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="contractEnd">
        <th mat-header-cell *matHeaderCellDef> Contract Ends </th>
        <td mat-cell *matCellDef="let company"> {{company.contractEnd}} </td>
      </ng-container>
  
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
    [length]="3"
     [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
  </mat-card>
