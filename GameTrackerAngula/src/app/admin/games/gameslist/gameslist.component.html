
<mat-card class='light' style="height: 100%;">
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>Games</h1>
    </mat-card-title>
  </mat-card-header>
  
<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="gamelist">

    <!-- Position Column -->
    <ng-container matColumnDef="timePlayed">
      <mat-header-cell *matHeaderCellDef > When </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.timePlayed}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef  > Phone </mat-header-cell>
      <mat-cell  *matCellDef="let game"> {{game.phoneNumber}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="try1">
      <mat-header-cell *matHeaderCellDef> First Try </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.try1}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="try2">
      <mat-header-cell *matHeaderCellDef> Second Try </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.try2}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="scenario">
      <mat-header-cell *matHeaderCellDef> Scenario </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.scenario}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="prize">
      <mat-header-cell *matHeaderCellDef> Prize </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.prize}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
  [length]="gamelist.length"
   [pageSizeOptions]="[5, 10, 20]"
   pageSize="5"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</mat-card>
