<div id="container" class="container">
    <div class="grandParentContaniner">
      <div class="parentContainer">
<mat-card>
    <h2 style="text-align: center;">Register</h2>
    <mat-card-content>
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">          
                <mat-form-field style="display: block">
                    <input matInput type="text" placeholder="Full Name" formControlName="fullName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                    </div>
                  </mat-form-field>   
            </div>
            
            <div class="form-group">

                <mat-form-field style="display: block">
                    <input matInput type="text" placeholder="User Name" formControlName="username"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="display: block">
                    <input matInput type="password" placeholder="Password" formControlName="password" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </mat-form-field>                
            </div>
            <div class="form-group">
                <mat-form-field style="display: block">
                    <input matInput type="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"  />
                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                       
                    </div>
                  </mat-form-field>                
            </div>
            <div class="form-group">
               <button mat-raised-button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <button mat-button>  <a routerLink="../login" class="btn btn-link">Cancel</a> </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
</div>
</div>
</div>
